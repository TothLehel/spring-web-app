<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:form="http://www.springframework.org/tags/form"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>User Registration</title>
</h:head>
<h:body>
    <p:tabMenu activeIndex="#{param.i}">
         <p:menuitem value="Registration" outcome="index" >
             <f:param name="i" value="0" />
        </p:menuitem>
        <p:menuitem value="List"  outcome="list">
            <f:param name="i" value="1" />
        </p:menuitem>
        <p:menuitem value="Modify" outcome="modify">
            <f:param name="i" value="2" />
        </p:menuitem>
    </p:tabMenu>
    <p:growl id="saveInfo" for="save"/>
    <h:form id="form">
        <p:panel header="Modify" >
            <p:panelGrid columns="3" cellpadding="5" >

                <p:outputLabel for="@next" value="Username: " />
                <p:inputText id="username" value="#{modifyController.user.username}" label="Username"/>
                <p:message for="username" />

                <p:outputLabel for="@next" value="Firstname: " />
                <p:inputText id="firstName" value="#{modifyController.user.firstName}" />
                <p:message for="@previous" />

                <p:outputLabel for="@next" value="LastName: " />
                <p:inputText id="lastName" value="#{modifyController.user.lastName}"/>
                <p:message for="@previous" />

                <p:outputLabel for="@next" value="Zip code: " />
                <p:inputText id="zipcode" value="#{modifyController.user.zipCode}" />
                <p:message for="@previous" />

                <p:outputLabel for="@next" value="City: " />
                <p:inputText id="city" value="#{modifyController.user.city}"/>
                <p:message for="@previous" />

                <p:outputLabel for="@next" value="Street: " />
                <p:inputText id="street" value="#{modifyController.user.street}"/>
                <p:message for="@previous" />

                <p:outputLabel for="@next" value="House number: " />
                <p:inputText id="houseNumber" value="#{modifyController.user.houseNumber}"  />
                <p:message for="@previous" />

                <p:outputLabel  for="@next" value="Floor: " />
                <p:inputText id="floor" value="#{modifyController.user.floor}" />
                <p:message for="@previous" />

                <p:outputLabel for="@next" value="Door: " />
                <p:inputText id="door" value="#{modifyController.user.door}" />
                <p:message for="@previous" />

                <p:outputLabel for="@next" value="Mobile Number: " />
                <p:inputText id="mobileNumber" value="#{modifyController.user.mobileNumber}"/>
                <p:message for="mobileNumber" />

                <p:outputLabel for="@next" value="Home Number: " />
                <p:inputText id="homeNumber" value="#{modifyController.user.homeNumber}"/>
                <p:message for="homeNumber" />

                </p:panelGrid>
            <p:commandButton id="save" value="Save" action="#{modifyController.modifyUser}" update="form, :saveInfo" />
        </p:panel>
    </h:form>
</h:body>
</html>
